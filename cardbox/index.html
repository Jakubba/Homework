<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CardBox</title>
</head>
<body>
    <div class="card">
        <div class="card__box">
            <h2 class="card__text__tittle">STOCK IMAGES PLAN</h2>
            <p class="card__text__price"><span class="price">$15</span>/month</p>
            <p class="card__text__info--first">This is a very limited time offer which is ending on September 20, 2007.</p>
            <p class="card__text__info--second">Buy subscribing this deal, you get an unlimited access to our huge collection of 5 million+ stock images.</p>
            <button class="card__button">SUBSCRIBE</button>
            <img src="">
        </div>
        <div class="ribbon-wrap">
            <div class="ribbon">SPECIAL OFFER</div>
        </div>
    </div>
</body>
</html>
