<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>RealPhone</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="container-logo">
          <img class="logo" src="./images/logo.png" alt="logo" />
        </div>
        <div class="nav-links">
          <ul class="list-item">
            <li class="item">Home</li>
            <li class="item">Phone</li>
            <li class="item">Accessories</li>
            <li class="item">Cart</li>
          </ul>
        </div>
      </nav>
      <div class="information">
        <div class="overlay"></div>
        <img src="./images/mobile.png" class="mobile" />
        <div id="circle">
          <div class="feature one">
            <img src="./images/camera.png" />
            <div>
              <h1>Camera</h1>
              <p>12MP, Wide Angle Lens</p>
            </div>
          </div>
          <div class="feature two">
            <img src="./images/battery.png" />
            <div>
              <h1>Battery</h1>
              <p>5000mAh, 720H</p>
            </div>
          </div>
          <div class="feature three">
            <img src="./images/processor.png" />
            <div>
              <h1>Processor</h1>
              <p>Snapdragon Octa-core 11nm</p>
            </div>
          </div>
          <div class="feature four">
            <img src="./images/display.png" />
            <div>
              <h1>Display</h1>
              <p>6.5'' Mini-Drop Fullscreen</p>
            </div>
          </div>
        </div>
      </div>
      <div class="controls">
        <img src="./images/arrow.png" id="upBtn" />
        <h3>Features</h3>
        <img src="./images/arrow.png" id="downBtn" />
      </div>
    </header>
    <script src="script.js"></script>
  </body>
</html>
